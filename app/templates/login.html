<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Login Empleados RAPIfi</title>
</head>
<body class="text-center">
     {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error: </strong> {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </div>
            {% endif %}
    <div class="container">
        <form class="form-signin" action="" method="POST">
            <img class="mb-4" src="../static/assets/images/rapifi.png" alt="logo empresa" style="margin-top: 3%;">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1><br>
            <label for="username" class="sr-only">Username</label>
            <input type="text" placeholder="Username" class="form-control" name="username" value="{{ request.form.username }}" required autofocus>
            <br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}" required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button><br>
            <p class="mt-5 mb-3 text-muted">&copy; RAPIfi 2020</p>
          </form>
    </div>
    <br><br><br>
    <footer class="footer text-center">
        <div class="container">
            <h5>Volver a la <a href="/">PÃ¡gina Principal</a></h5> 
        </div><br>
    </footer>

</body>
</html>
